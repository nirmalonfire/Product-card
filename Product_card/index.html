<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="sttyle.css">
</head>

<body>
    <section class="main">
        <div class="container">
            <div class="image">
                <img src="mug.jpg" class="mug-mobile">
            </div>
            <div class="detail">
                <p class="product">COFFEE MUG</p>
                <h1 class="product_title">White Coffee Mug</h1>
                <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their
                    amazing designs &
                    superior quality.</p>
                <p class="product_title green_text">₹149</p>
                <p class="description strike">₹230</p>
                <button class="btn">
                    <img src="https://bit.ly/3Q6Adni" alt="" class="btn_img">
                    <span class="description btn_text">Add to Cart</span>
                </button>
            </div>
        </div>
    </section>
</body>

</html>
